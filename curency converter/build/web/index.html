<html>
    <head>
        <title>Currency converter</title>
        
    </head>
    <body>
        <div>
            <form action ="curconv">
                <label> Amount to be converted</label><br>
                <input type="number" name="amount"><br>
                <label> select from country</label><br>
                    <select id="from-country" name="from-country">
                        <option value="USA">USA-DOLLARS</option>
                        <option value="INDIA">INDIA-RUPEE</option>
                        <option value="CANADA">CANADA-DOLLARS</option>
                        <option value="CHAINA">CHAINA-YUAN</option>
                    </select><br>
                <label>To Country</label><br>
                    <select id="to-country" name="to-country">
                        <option value="USA">USA-DOLLARS</option>
                        <option value="INDIA">INDIAN-RUPEE</option>
                        <option value="CANADA">CANADA-DOLLARS</option>
                        <option value="CHAINA">CHAINA-YUAN</option>
                    </select><br>
                <input type="submit" name="submit">
            </form>
                
            
        </div>
    </body>
</html>
